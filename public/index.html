<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src * 'unsafe-inline'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_936338_rfvzyz566la.css">
    <title>pgs-project-mobile</title>
</head>
<body>
<noscript>
    <strong>We're sorry but pgs-project-mobile doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="deviceready" class="blink">
    <div id="output"></div>
    <div id="app"></div>
</div>

<!-- built files will be auto injected -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>

    function onDeviceReady() {

    }

    document.addEventListener("deviceready", onDeviceReady, false);
</script>
</body>
</html>
